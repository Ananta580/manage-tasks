<div class="flex fade-in gap-3 overflow-y-auto bg-black bg-opacity-5 min-h-[calc(100vh-4rem)]">
  <section class="p-5">
    <h1 class="text-xl font-medium text-gray-700">
      Profile Info
    </h1>
    <span class="text-gray-500">Change your profile details from here</span>
  </section>

  <!-- Form Content -->
  <main class="ml-5 flex-grow flex-col p-6">
    <nav class="text-gray-500 text-sm mb-4 ">
      <a routerLink="/" class="hover:text-gray-700">Home</a>
      <span> / </span>
      <span class="text-black  font-semibold">Profile Info</span>
    </nav>

    <div class="flex items-center flex-grow">
      <div class="w-full max-w-2xl flex flex-col gap-6 mt-5 p-10 py-14 rounded-md bg-white">
        <div class="flex flex-col gap-1">
          <label class="text-black text-sm mb-1">Display name</label>
          <input class="p-3 w-80" placeholder="Give your name" [(ngModel)]="name" />
        </div>
        <button (click)="updateProfile()"
          class="flex justify-center rounded-md bg-black hover:bg-slate-800 dark:hover:bg-slate-900 text-white py-3 px-5">
          Update Profile
        </button>
      </div>
    </div>
  </main>

</div>
