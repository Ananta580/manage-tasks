<div class="p-10 flex gap-40">
  <div class="flex flex-col">
    <h1 class="text-xl font-medium text-gray-700 dark:text-gray-200">
      Profile Info
    </h1>
    <span class="text-gray-400 dark:text-gray-300"
      >Change your profile details from here</span
    >
  </div>
  <div class="flex flex-col gap-6">
    <div class="flex flex-col gap-1">
      <label class="text-lg dark:text-gray-300">Name</label>
      <input class="p-3 w-80" placeholder="Give your name" [(ngModel)]="name" />
    </div>
    <button
      (click)="updateProfile()"
      class="flex justify-center rounded-md bg-black hover:bg-slate-800 dark:hover:bg-slate-900 text-white py-3 dark:text-gray-300"
    >
      Update Profile
    </button>
  </div>
</div>
