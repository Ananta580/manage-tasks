<div class="flex gap-3 overflow-y-auto bg-white min-h-[calc(100vh-4rem)]">
  <!-- Embed the Group List Component -->
  <app-group-list [selectedGroup]="group?.value" (groupSelected)="setGroup($event)"></app-group-list>

  <!-- Form Content -->
  <main class="ml-5 flex-grow flex-col p-6">
    <nav class="text-gray-500 text-sm mb-4 dark:text-gray-300">
      <a routerLink="/" class="hover:text-gray-700 dark:hover:text-gray-100">Home</a>
      <span> / </span>
      <span class="text-black dark:text-gray-200 font-semibold">Task Form</span>
    </nav>

    <div class="flex items-center justify-center flex-grow">
      <div class="w-full max-w-2xl flex flex-col gap-6 p-8 bg-white shadow-md rounded-lg">
        <div [formGroup]="taskForm" class="flex flex-col gap-6">
          <!-- Task Title -->
          <div class="flex flex-1 flex-col gap-2">
            <label class="text-lg font-medium flex items-center dark:text-gray-300">Task Title
              <div class="text-red-500 text-xs ml-2 dark:text-red-400">(required*)</div>
            </label>
            <input
              class="p-3 w-full border border-gray-300 dark:bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              formControlName="title" placeholder="Enter task title" />
          </div>

          <!-- Task Group Display -->
          <div class="flex flex-col gap-2">
            <label class="text-lg font-medium dark:text-gray-300">Task Group</label>
            <div
              class="text-gray-700 dark:bg-gray-200 w-full sm:w-52 p-3 border border-gray-300 rounded-md cursor-pointer focus:outline-none hover:ring-2 hover:ring-blue-500">
              <span *ngIf="group; else emptyOption">
                {{ group?.name }}
              </span>
              <ng-template #emptyOption>
                <span class="text-gray-400">Select a group</span>
              </ng-template>
            </div>
          </div>

          <!-- Description field -->
          <div class="flex flex-col gap-2">
            <label class="text-lg font-medium dark:text-gray-300">Task Description</label>
            <textarea
              class="p-3 w-full border dark:bg-gray-200 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="4" formControlName="description" placeholder="Enter task description"></textarea>
          </div>

          <!-- Save button -->
          <div class="flex justify-end">
            <button (click)="saveTask()"
              class="px-5 py-3 bg-blue-600 dark:bg-black text-white dark:text-gray-200 rounded-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">
              {{ taskId ? "Update Task" : "Create Task" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
