<div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 text-white text-center py-3 px-5 rounded-lg shadow-lg opacity-90"
    [ngClass]="{
        'bg-green-500': type === 'success',
        'bg-red-600': type === 'error',
        'bg-yellow-500': type === 'warning',
        'bg-blue-500': type === 'info'
    }" style="backdrop-filter: blur(10px);">
    {{ message }}
</div>
