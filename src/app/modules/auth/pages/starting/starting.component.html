<div class="flex w-full h-screen bg-white justify-start flex-col px-10 py-20 gap-10">
    <div
        class="flex flex-col gap-3 font-light justify-center items-start p-8 border-2 rounded-xl border-green-600 bg-green-50 w-full">
        <div class="justify-center text-xl mb-5 w-full flex items-center gap-10">
            <p class="flex items-center gap-1 cursor-pointer font-medium text-green-600">
                <span class="material-symbols-outlined font-medium">check_circle</span>
                Woohoo! Mission Accomplished!
            </p>
        </div>
        <p class="text-center break-words gap-2">
            You’ve smashed it! All steps are done and dusted. Now dive in and explore the app!
        </p>
    </div>

    <div class="flex flex-col gap-5">
        <button [routerLink]="'/app'"
            class="flex justify-center items-center text-lg rounded-md bg-black hover:bg-gray-800 transition-all duration-500 text-white p-5">
            Let’s Head to the Dashboard
            <span id="dashboard-arrow" class="material-symbols-outlined ml-5">
                arrow_right_alt
            </span>
        </button>
    </div>

    <p class="flex w-full gap-2 justify-center">Need a hand? <span [routerLink]="'/help'"
            class="text-emerald-600 cursor-pointer">Check out our Help Center</span></p>
</div>
