name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - name: Debug environment variables
        run: |
          echo ${{github.env.FIREBASE_API_KEY}}
      - name: Replace environment variables
        run: |
          sed -i "s|\${FIREBASE_API_KEY}|${{ secrets.FIREBASE_API_KEY }}|g" ./src/.env/environment.prod.ts
          sed -i "s|\${FIREBASE_AUTH_DOMAIN}|${{ env.FIREBASE_AUTH_DOMAIN }}|g" ./src/.env/environment.prod.ts
          sed -i "s|\${FIREBASE_PROJECT_ID}|${{ env.FIREBASE_PROJECT_ID}}|g" ./src/.env/environment.prod.ts
          sed -i "s|\${FIREBASE_STORAGE_BUCKET}|${{ env.FIREBASE_STORAGE_BUCKET }}|g" ./src/.env/environment.prod.ts
          sed -i "s|\${FIREBASE_MESSAGING_SENDER_ID}|${{ env.FIREBASE_MESSAGING_SENDER_ID }}|g" ./src/.env/environment.prod.ts
          sed -i "s|\${FIREBASE_APP_ID}|${{ env.FIREBASE_APP_ID }}|g" ./src/.env/environment.prod.ts
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANANTA_TODO_NG }}"
          channelId: live
          projectId: ananta-todo-ng
